<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandOp</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <header>
        <h1>RandOp</h1>
    </header>
    <main>
        <p>Instructions: Type in an option from which you would like to select and click the add button. Then, once you have added all options, you can click the select button to randomly select one of the options.</p>
        <div>
            <div class="selected-option-display-container">selected: <div id="selected-option-display"></div></div>
            <button id="select-option-btn">select</button>
        </div>
        <input id="option-field" type="text" placeholder="option" autocomplete="false" spellcheck="false">
        <button id="add-option-btn">add</button>
        <button id="clear-options-btn">clear</button>
        <div class="options-container"></div>
    </main>
    <footer>
        <small>&copy; 2025, Blake Thollaug. All rights reserved.</small>
    </footer>
</body>
</html>
