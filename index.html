<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choosy</title>
    <link rel="stylesheet" href="./build/public/style.css">
    <script defer src="./build/scripts/main.js"></script>
</head>
<body class="default-theme">

    <header>
        <div id="website-title">Choosy</div>
    </header>

    <nav>
        <div class="start-nav">

        </div>
        <div class="center-nav">
            <button id="choose-navbtn" class="page-nav nav-button-style" type="button">choose</button>
            <button id="manual-navbtn" class="page-nav nav-button-style" type="button">manual</button>
            <button id="about-navbtn" class="page-nav nav-button-style" type="button">about</button>
        </div>
        <div class="end-nav">

        </div>
    </nav>

    <main>
        <section id="user-data" class="section-separate-style">
            <h2>Choose</h2>
            <div>
                <div class="selected-option-display-container"><div>Choice:</div><div id="selected-option-display"></div></div>
            </div>
            <div>
                <label for="selection-method">Selection Method: </label>
                <select name="selection-method" id="selection-method">
                    <option value="random-order" selected>random order of options</option>
                    <option value="random-option">get a random option</option>
                </select>
            </div>
            <div>
                <input id="option-field" type="text" placeholder="add option" autocomplete="false" spellcheck="true" autofocus>
                <button id="add-option-btn">add</button>
                <button id="clear-options-btn">clear</button>
                <button id="select-option-btn">select</button>
            </div>
            <div class="options-container"></div>
        </section>

    </main>

    <footer>
        <small>&copy; 2025, Blake Thollaug. All rights reserved.</small>
    </footer>
    
</body>
</html>
